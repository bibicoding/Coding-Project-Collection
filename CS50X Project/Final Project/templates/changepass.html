{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h1 class="title">Change Password</h1>
    <div class="forms">
        <form action="/changepass" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_password" id="password" placeholder="New Password" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" id="password" placeholder="Comfirm Password" type="text">
            </div>
            <div class="text-center">
                <button class="btn btn-primary mt-2" type="submit">Change Password</button>
            </div>

        </form>
    </div>
{% endblock %}
