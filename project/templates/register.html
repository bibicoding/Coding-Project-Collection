{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1 class="title">Register</h1>
    <div class="forms">
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" id="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="password" id="password" placeholder="Enter your password" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" id="password" placeholder="Comfirm Password" type="text">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
