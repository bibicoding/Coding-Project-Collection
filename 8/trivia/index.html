<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <!-- TODO: Add code to check answers to questions -->
        <script src='trivia.js'></script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Multiple choice question -->
                <h3>How many counties and cities are there in Taiwan in total?</h3>

                <!--Setting up buttons, one is correct-->
                <button class="incorrect">13</button>
                <button class="incorrect">16</button>
                <button class="correct">22</button>
                <button class="incorrect">11</button>

                <!--Use 'feedback' to generate text that indicates whether correct or not-->
                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Free response question -->
                <h3>Who's the author of "The Myth of Sisyphus"?</h3>

                <!--Setting up input bar and the submit(check) button on the right-->
                <input autocomplete="off" name="answer2" placeholder="Enter your answer" type="text">
                <button id="check" style="margin-left: 15px;">Check Answer</button>

                <p id="feedback2"></p>


            </div>
        </div>
    </body>
</html>
